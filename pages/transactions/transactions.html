---
layout: page
title: Transactions
permalink: /transactions/home/
---


<h2>Transactions</h2>
<section>
  <table>
    <thead>
      <tr>
        <td>
          Name
        </td>
        <td>
          Code
        </td>
        <td>
          Transaction Code
        </td>
      </tr>
    </thead>

    <tbody>

    {% for transaction in site.data.transactions %}

    <tr>
      <td>
        <a href="{{site.baseurl}}/transactions/{{transaction.link}}">
          {{transaction.name}}
        </a>
      </td>
      <td>
        {{transaction.code}}
      </td>
      <td>
        {{transaction.trxnumber}}
      </td>
    </tr>

    {% endfor %}

    </tbody>
  </table>
</section>
