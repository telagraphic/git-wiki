---
layout: page
title: Products
permalink: /products/
---



<h1>Products</h1>
<section class="table-section">
  <table>
    <thead>
      <tr>
        <td>
          Name
        </td>
        <td>
          Label
        </td>
        <td>
          Code
        </td>
      </tr>
    </thead>

    <tbody>

      {% for product in site.data.products %}

      <tr>
        <td>
          <a href="{{site.baseurl}}/{{product.link}}">
            {{product.name}}
          </a>
        </td>
        <td>
          {{product.label}}
        </td>
        <td>
          {{product.code}}
        </td>
      </tr>

      {% endfor %}


    </tbody>
  </table>

</section>
