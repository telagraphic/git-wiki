<h1>Teams/Lines</h1>

<p>

</p>

<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Type</td>
    </tr>
  </thead>
  <tbody>
    {% for line in site.data.lines %}
    <tr>
      <td>
        <a href="{{site.baseurl}}/{{line.link}}">{{line.name}}</a>
      </td>
      <td>
        <a href="mailto:{{line.email}}">{{line.email}}</a>
      </td>
      <td>{{line.type}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
